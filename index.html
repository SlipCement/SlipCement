<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transform: scale(0.9);
            transform-origin: top;
        }
        canvas {
            background-color: black;
            border: 1px solid white;
            width: 90vw;
            height: 70vh;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #ytVideoContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Visualization</h1>
    <input type="text" id="ytUrl" placeholder="Enter YouTube video URL">
    <button onclick="setBackgroundVideo()">Set Background Video</button>
    <button onclick="startMusic()">Start Music</button>
    <canvas id="canvas"></canvas>
    <div class="buttons">
        <button onclick="startSorting()">Start Sorting</button>
        <button onclick="stopSorting()">Stop Sorting</button>
    </div>

    <div id="ytVideoContainer">
        <iframe id="ytIframe" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.7;

        let numValues = 0;
        while (numValues <= 0) {
            numValues = parseInt(prompt("How many random numbers to generate?"), 10);
            if (isNaN(numValues) || numValues <= 0) {
                alert("Invalid input! Please enter a positive number.");
            }
        }

        const maxValue = numValues * 10;
        let arr = Array.from({ length: numValues }, () => Math.floor(Math.random() * maxValue) + 1);
        let sorting = false;

        const audio = new Audio("Assets/Chess Type Beat.mp3");
        audio.loop = true;
        let isMuted = false;

        function drawArray(arr, highlight = []) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = canvas.width / arr.length;
            arr.forEach((val, i) => {
                ctx.fillStyle = highlight.includes(i) ? "red" : "green";
                ctx.fillRect(i * barWidth, canvas.height - (val / maxValue) * canvas.height, barWidth - 2, (val / maxValue) * canvas.height);
            });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function bubbleSort() {
            sorting = true;
            if (!isMuted) audio.play();

            let n = arr.length;
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    drawArray(arr, [j, j + 1]);
                    await sleep(5);

                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        drawArray(arr, [j, j + 1]);
                        await sleep(5);
                    }
                }
            }

            sorting = false;
            drawArray(arr);
        }

        function startSorting() {
            if (!sorting) bubbleSort();
        }

        function stopSorting() {
            location.reload();
        }

        function startMusic() {
            audio.play();
        }

        function setBackgroundVideo() {
            const ytUrl = document.getElementById("ytUrl").value;
            if (ytUrl) {
                const videoId = ytUrl.split("v=")[1].split("&")[0];
                document.getElementById("ytIframe").src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&loop=1&playlist=${videoId}`;
                document.getElementById("ytVideoContainer").style.display = "block";
            }
        }

        drawArray(arr);
    </script>
</body>
</html>
