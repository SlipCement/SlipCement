<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transform: scale(0.9);
            transform-origin: top;
        }
        canvas {
            background-color: black;
            border: 1px solid white;
            width: 90vw;
            height: 70vh;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .speed-control {
            margin-top: 20px;
        }
        #speedInput {
            padding: 5px;
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Visualization</h1>
    <canvas id="canvas"></canvas>
    <div class="buttons">
        <button onclick="startSorting()">Start Sorting</button>
        <button onclick="stopSorting()">Stop Sorting</button>
        <button id="toggleMusic" onclick="toggleMusic()">Mute Music</button>
    </div>
    <div class="speed-control">
        <label for="speedInput">Speed: </label>
        <input type="number" id="speedInput" value="995" min="1" max="999" step="1">
        <button onclick="updateSpeed()">Set Speed</button>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const musicButton = document.getElementById("toggleMusic");

        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.7;

        let numValues = 0;
        while (numValues <= 0) {
            numValues = parseInt(prompt("How many random numbers to generate?"), 10);
            if (isNaN(numValues) || numValues <= 0) {
                alert("Invalid input! Please enter a positive number.");
            }
        }

        const maxValue = numValues * 10;
        let arr = Array.from({ length: numValues }, () => Math.floor(Math.random() * maxValue) + 1);
        let sorting = false;

        const audio = new Audio("Assets/Chess Type Beat.mp3");
        audio.loop = true;
        let isMuted = false;

        function drawArray(arr, highlight = []) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = canvas.width / arr.length;
            arr.forEach((val, i) => {
                ctx.fillStyle = highlight.includes(i) ? "red" : "green";
                ctx.fillRect(i * barWidth, canvas.height - (val / maxValue) * canvas.height, barWidth - 2, (val / maxValue) * canvas.height);
            });
        }

        function sleep() {
            const speedValue = parseInt(document.getElementById('speedInput').value);
            const delay = Math.max(1, 1000 - speedValue); // Higher number = faster sort
            return new Promise(resolve => setTimeout(resolve, delay));
        }

        async function bubbleSort() {
            sorting = true;
            if (!isMuted) audio.play();

            let n = arr.length;
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    drawArray(arr, [j, j + 1]);
                    await sleep();

                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        drawArray(arr, [j, j + 1]);
                        await sleep();
                    }
                }
            }

            sorting = false;
            audio.pause();
            drawArray(arr);
        }

        function startSorting() {
            if (!sorting) bubbleSort();
        }

        function stopSorting() {
            location.reload();
        }

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                isMuted = false;
                musicButton.textContent = "Mute Music";
            } else {
                audio.pause();
                isMuted = true;
                musicButton.textContent = "Unmute Music";
            }
        }

        function updateSpeed() {
            let inputSpeed = document.getElementById('speedInput').value;
            inputSpeed = Math.max(1, Math.min(inputSpeed, 999));
            document.getElementById('speedInput').value = inputSpeed; // Clamp value
        }

        window.addEventListener("keydown", function (event) {
            if (event.key.toLowerCase() === "m") {
                event.preventDefault();
                toggleMusic();
            }
        });

        drawArray(arr);
    </script>
</body>
</html>
